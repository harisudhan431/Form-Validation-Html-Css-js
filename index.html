    <div class="container border p-2 mt-5 border-dark">
        <p class="h1 text-center">FORM REGISTRATION</p>
    <div class="container mt-5 p-5">
    <form class="row g-3" name="validate" onsubmit="return validateform()" method="post">
        <div class="col-md-6">
          <label for="fname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="fname" name="fname">
        </div>
        <div class="col-md-6">

        <div class="col-12">

        </div>
        <div class="col-md-6">

            <input type="tel" class="form-control" id="phno">
          </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary w-50">Submit</button>
        </div>

</div>
